syntax = "proto3";

import "general.proto";

package primtech.citizen;

message AptitudeLevel {
    int32 aptitude_id = 1;
    double level = 2;
}

message SkillLevel {
    int32 skill_id = 1;
    double level = 2;
}

message Citizen {
    int32 id = 1;
    string name = 2;
}

service CitizenService {
    rpc GetCitizen(Void) returns (Citizen) {};
}
